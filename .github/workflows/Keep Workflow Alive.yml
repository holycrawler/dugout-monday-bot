name: Keep Workflow Alive

on:
  schedule:
    - cron: "0 0 1 * *" # Runs on the 1st of every month
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write # âœ… Required to push changes

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Keepalive Commit
        run: |
          date > .keepalive # Hidden file
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          git commit -m "chore: keep workflow alive [skip ci]" || echo "No changes to commit"
          git push
